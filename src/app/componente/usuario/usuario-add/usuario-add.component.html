<div class="container py-3">

    <div class="row">
        <div class="mx-auto col-sm-6">
            <!-- form user info -->
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Cadastro de usuários</h4>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off">
                       
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                            <div class="col-lg-9">
                                <input [(ngModel)]="usuario.nome" class="form-control"  type="text" id="nome" name="nome" placeholder="Digite o seu nome">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Cpf</label>
                            <div class="col-lg-9">
                                <input [(ngModel)]="usuario.cpf" class="form-control"   type="text" id="cpf" name="cpf" placeholder="Apenas números">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                <input [(ngModel)]="usuario.login" class="form-control"   type="email" id="login" name="login" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Senha</label>
                            <div class="col-lg-9">
                                <input [(ngModel)]="usuario.senha" class="form-control"   type="password" id="senha" name="senha" placeholder="senha">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input type="button"  class="btn btn-secondary" value="Cadastrar">

                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /form user info -->
        </div>
    </div>
</div>
