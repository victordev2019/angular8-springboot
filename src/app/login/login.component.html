<div class="login-form">
    <form>
        <h2 class="text-center">Login</h2>       
        <div class="form-group">
            <input type="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.login" id="login" name="login" placeholder="Email" required="required">
         
          </div>
        <div class="form-group">
            <input type="password" class="form-control" #senha="ngModel" [(ngModel)]="usuario.senha" id="senha" name="senha" placeholder="Senha" required="required">
          
          </div>
        <div class="form-group">
            <button type="submit" [disabled]="email.invalid || senha.invalid" class="btn btn-success btn-block" (click)="login()">Enviar</button>
        </div>
        <div class="clearfix">
           
          <a class="nav-link" class="text-center"  [routerLink]="['/usuarioAdd']">Fazer o cadastro</a>
        </div>        
    </form>
    
  </div>
